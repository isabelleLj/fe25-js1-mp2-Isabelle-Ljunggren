<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main">
      <h1>The dice game</h1>

      <h2>Skriv in ditt namn:</h2>

      <form id="nameForm">
        <input type="text" id="nameInput" placeholder="Ditt namn" required />
      </form>

      <h2 id="diceResult">Dice landed on:</h2>
      <h2 id="roundScore">Your round score:</h2>
      <h2 id="totalPoints">Your total score:</h2>
      <h2 id="yourRounds">Number of rounds:</h2>

      <button id="roll">Roll the dice</button>
      <button id="hold">New round</button>
    </main>

    <img src="./img/dice-2430016_1280.jpg" alt="Fyra röda tärningar" />

    <script src="./js/script.js" defer></script>
  </body>
</html>
