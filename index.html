<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main id="main">
      <form>
        <h1>Pig - The Dice Game</h1>

        <label for="pname">Your name:</label>
        <input type="text" required id="pname" />
        <button id="submit">Submit</button>

        <h2 id="displayName">Player:</h2>
      </form>

      <h2 id="diceResult">Dice landed on:</h2>
      <h2 id="roundScore">Your round score:</h2>
      <h2 id="totalPoints">Your total score:</h2>
      <h2 id="yourRounds">Number of rounds:</h2>

      <button id="roll">Roll the dice</button>
      <button id="hold">New round</button>
    </main>

    <img src="./img/dice-2430016_1280.jpg" alt="Fyra röda tärningar" />

    <script src="./js/script.js" defer></script>
  </body>
</html>
